name: Neural Window Package

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3
    - name: Update
      run: sudo apt-get update
    - name: Install CUDA Toolkit
      uses: Jimver/cuda-toolkit@v0.2.11
      id: cuda-toolkit
      with:
        cuda: '12.1.0'
    - name: Install Intel MKL
      run: sudo apt-get install -y intel-mkl
    - name: Install OpenBLAS
      run: sudo apt-get install -y libopenblas-dev
    - name: Install OpenMP
      run: sudo apt install -y libomp-dev
    - name: Install Check
      run: sudo apt-get install -y check
    - name: Install Valgrind
      run: sudo apt-get install -y valgrind
    - name: Install Graphviz
      run: |
        sudo apt-get install -y libgraphviz-dev
        sudo apt-get install -y graphviz
    - name: Install Libtorch
      run: |
        sudo wget https://download.pytorch.org/libtorch/cpu/libtorch-shared-with-deps-2.0.1%2Bcpu.zip
        unzip libtorch-shared-with-deps-2.0.1+cpu.zip
    - name: Install LCOV
      run: sudo apt-get install -y lcov
    - name: Setup Build Directory
      working-directory: ${{github.workspace}}
      run: mkdir build
    - name: GPU Build
      working-directory: ${{github.workspace}}/build
      run: |
        cmake ..
        make -j8
    - name: CPU Build
      working-directory: ${{github.workspace}}/build
      run: |
        CPU_ONLY=1 cmake ..
        make -j8
    - name: Test
      working-directory: ${{github.workspace}}/build
      run: ctest --output-on-failure
    - name: Memory Tests
      working-directory: ${{github.workspace}}/build
      run: |
        make -j8 valgrind_test_map
        make -j8 valgrind_test_queue
        make -j8 valgrind_test_tensor_binary
        make -j8 valgrind_test_tensor_reduction
        make -j8 valgrind_test_tensor_unary
        make -j8 valgrind_test_tensor_structure
        make -j8 valgrind_test_tensor_ternary
        make -j8 valgrind_test_autograd
        make -j8 valgrind_test_view
        make -j8 valgrind_test_model_exporter
